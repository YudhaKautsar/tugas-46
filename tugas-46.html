<!DOCTYPE html>
<html>
    <body>

        <p>Click Untuk Merubah Warna.</p>

        <button onclick="myFunction()">Ubah Warna</button>

        <script>
            function myFunction() {
                const warna = prompt("Ketikan Warna yang kamu inginkan (English)", "Warna");
                if (warna != null) {
                    document.body.style.backgroundColor = warna;
                }
            }
        </script>
    </body>
</html>
